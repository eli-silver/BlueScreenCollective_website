<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:(</title>
    <style>
        body {  
            background-color: #0000AA; /* Dark blue background */
            color: white; /* Gray text color */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-size: 16px;
        }

        .bios-container {
            width: 90%;
            max-width: 1000px;
            height: 90%;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border: 1px solid white;
        }

        .header {
            text-align: center;
            /* padding: none; */
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .header .main-title {
            padding: none;
            padding-bottom: 0.5rem;
            color: #FFFFFF;
        }
        .header .link {
            padding: none;
            color: white;
            text-decoration: none;
        }
        .header .link:hover{
            color: #FFFF55
        }

        .content {
            flex-grow: 1;
            display: flex;
            height: 80%;
            border-top: 2px solid #AAAAAA;
            border-bottom: 2px solid #AAAAAA;

        }
        
        .menu-panel {
            flex: 1;
            padding: 1rem;
            border-right: 2px solid #AAAAAA;
            /* min-height: fit-content; */
            /* height: fit-content; */
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-item {
            cursor: pointer;
            color: #FFFFFF;
        }

        .menu-item.highlighted {
            background-color: #AA0000;
            color: #FFFF55;
            padding: 0 0.5rem;
            margin: 0 -0.5rem;
            border-radius: 2px;
        }
        
        .right-panel {
            flex: 3;
            padding: 1rem;
            color: #FFFF55;
            line-height: 1.5;
            min-height: 90%;       
            max-height: 90%;
        }

        .right-panel p {
            margin-bottom: 1rem;
        }

        .right-panel img {
            max-width: 100%;
            height: auto;
            border: 1px solid white;
            margin-top: 1rem;
            display: block;
        }

        .scrollable-content {
            height: 100%;
            display:flex;
            flex-direction: column;
            overflow-y: auto;
            overscroll-behavior: contain ;
            min-height: 0;
        }

        .text-content {
            word-wrap: normal;
            white-space: normal;
            overflow-wrap: break-word;
            min-width: 0;
        }

        .footer {
            flex-grow: 1;
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            line-height: 1.2;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: right;
        }

        .key-prompt {
            color: #FFFFFF;
        }

        .footer-center {
            text-align: center;
            width: 100%;
            margin-top: 1rem;
            color: #AAAAAA;
            font-size: 0.9rem;
        }

        /* --- Mobile-specific styles --- */
        @media (max-width: 768px) {

            body{
                padding-top : 1rem;
                padding-bottom: 1rem;
                min-height: 100vh;
                align-items:stretch;
                height: fit-content;
                flex-shrink: 0;
                overflow: auto;
                overflow: scroll
            }

            .header{
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                padding: .5rem;

            }

            .bios-container {
                border: 1px;
                width: 95%;
                height: 95%;
                min-height: 98vh;
                border: 1px solid white;
                /* overflow: hidden; */
            }

            .content {
                /* display: block; */
                flex-direction: column;
                /* justify-content: space-around; */
                border-top: none;
                border-bottom: none;
            }

            .menu-panel {
                /* display: flex; */
                flex-direction: row;
                justify-content: space-between;
                border-right: none;
                padding: 0.5rem;
                overflow-x: auto;
                overflow-x: scroll;
                border-bottom: 1px solid white;
                min-height: fit-content;
                max-height: fit-content;
                overflow-y:scroll;
                gap: 0;
            }

            .menu-item {
                flex-shrink: 0;
                padding: 0.5rem 1rem;
                margin: 0;
                min-height: fit-content;
                max-height: fit-content;
                border-radius: 0;
            }

            .menu-item.highlighted {
                padding: 0.5rem 1rem;
                margin: 0;
            }
            
            .right-panel {
                /* border-top: 1px solid white; */
                border-bottom: 1px solid white;
                /* border-left: none; */
                /* padding-top: 1rem; */
                /* padding-bottom: 1rem; */
                display:block;
                overflow-wrap: break-word;
                /* min-width: 0; */
            }

            .footer {
                display:flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .footer-left, .footer-right {
                text-align: center;
                align-items: center;
            }



        }
        
    </style>
</head>
<body>

    <div class="bios-container">
        <!-- Header -->
        <div class="header">
            <div class="main-title">BLUE SCREEN COLLECTIVE </div>
            <div ><a class="link" href="https://www.instagram.com/dikestreethacks/" target="_blank">[CLICK FOR DSH IMAGE]</a></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="menu-panel" id="menu-panel">
                <div class="menu-item highlighted" data-info="setup">BIOS SETUP</div>
                <div class="menu-item" data-info="power">REROUTE SYSTEM POWER</div>
                <div class="menu-item" data-info="user">USER INPUT/OUTPUT</div>
                <div class="menu-item" data-info="hardware">HARDWARE INFO</div>
                <div class="menu-item" data-info="network">NETWORK CONFIGURATION</div>
                <div class="menu-item" data-info="storage">DISK PROVISIONING</div>
            </div>
            <div class="right-panel">
                <div class="text-content scrollable-content" id="info-content">
                    <!-- Dynamic content will be injected here -->
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer-section">
            <div class="footer">
                <div class="footer-left">
                    <div class="key-prompt">Esc : Quit</div>
                </div>
                <div class="footer-right">
                    <div class="key-prompt">&uarr;&darr; : Select Item</div>
                </div>
            </div>
            <div class="footer-center">
                See you in Cyberspace...
            </div>
        </div> 
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.menu-item');
            const infoContent = document.getElementById('info-content');
            let currentIndex = 0;

            // Rich content for each menu item, including HTML and images
            const panelContent = {
                'setup': `
                    <h2>BLUE SCREEN COLLECTIVE</h2>
                    <p>Blue Screen Collective is a group of Providence based artists, inventors, and hackers.</p>

                    <img src="assets/images/DSH-4.jpg" alt="Description of image">

                    <p>We pool our resources and knowledge to make our various creative projects a reality.</p>
                    <p>The mission of BSC is to empower community members to create anything and everything they can imagine. This can take the form of traditional crafts, household repairs, DIY maker and digital fabrication, electronic circuits, and more. We believe that the act of creation with tools and sharing knowledge of the technology around us are fundamental to enacting social change in our community.</p>
                    <img src="assets/images/DSH-25.jpg" alt="Description of image">
                `,
                'power': `
                    <h2>REROUTE SYSTEM POWER</h2>
                    <p>Hacking is not only about anonymous cyber attackers stealing personal informationâ€“it is about repurposing tools and redefining the rules. It's a way of looking at what the things in our environment can do instead of accepting what they were designed to do.</p>

                    <img src="assets/images/DSH-11.jpg" alt="Description of image">

                    <p>Helpful crafts (life hacks) and turning toys into synthesizers, picking locks and fixing lamps, building sculptures and websites and robots; the hacking mentality can be applied to almost anything.</p>

                    <img src="assets/images/DSH-8.jpg" alt="Description of image">
                    <img src="assets/images/DSH-12.jpg" alt="Description of image">

                `,
                'user': `
                    <h2>USER INPUT/OUTPUT</h2>

                    <img src="assets/images/DSH-7.jpg" alt="Description of image">


                    <p>Hacker night is our weekly open studio. Bring whatever you want to work on, especially if you want to teach others or learn more.</p>
                    <img src="assets/images/DSH-21.jpg" alt="Description of image">
                    <p>Hacker nights are defined by the people who show up. Sometimes community members come to share projects, get feedback, work on crafts and electronics, or use the available equipment. It's a time and space to create, or hack, with friends.</p>
                    <img src="assets/images/DSH-15.jpg" alt="Description of image">



                `,
                'hardware': `
                    <h2>HARDWARE INFO</h2>
                    <p>Hackers are welcome to use tools and equipment with permission of the managers of the space and proper training. There are a variety of hand tools, power tools, digital fabrication equipment, and more available in the space.</p>

                    <img src="assets/images/DSH-1.jpg" alt="Description of image">


                    <p>Equipment highlights include:
                    <ul>
                        <li>BambuLabs filament 3D printers (2)</li>
                        <li>High resolution resin 3D printer</li>
                        <li>Ceramic 3D printer</li>
                        <li>Electric kiln for ceramics</li>
                        <li>Desktop CNC milling machine</li>
                        <li>24" Vinyl plotter</li>
                        <li>Large format inkjet photo printer</li>
                        <li>Framing tools</li>
                        <li>Juki industrial sweing machine</li>
                        <li>Drill press</li>
                        <li>Glass edge grinder</li>
                        <li>Hammer drill and impact driver</li>
                        <li>Circular saw</li>
                        <li>Jigsaw</li>
                        <li>7x14" metal lathe</li>
                        <li>Soldering stations</li>
                        <li>Heat gun</li>
                        <li>Regulated DC power supply</li>
                        <li>8 channel oscilloscope</li>
                        <li>Function generator</li>
                        <li>Multimeters</li>
                        <li>Hot glue guns</li>
                        <li>Laser cutter (coming soon)</li>
                        <li>And more...</li>
                    </ul>
                    </p>
                    <img src="assets/images/DSH-2.jpg" alt="Description of image">
                    <img src="assets/images/DSH-3.jpg" alt="Description of image">
                    <img src="assets/images/DSH-18.jpg" alt="Description of image">
                    <img src="assets/images/DSH-19.jpg" alt="Description of image">

                `,
                'network': `
                    <h2>COME TO AN EVENT!</h2>
                    <p>Weekly hacker nights are held every Wednesday evenings from 7-10pm. Contact @DikeStreetHacks on Instagram for the location and to RSVP</p>
                    <img src="assets/images/DSH-20.jpg" alt="Description of image">
                    <p>Special events are announced on instagram. Follow so you don't miss out!</p>
                    <img src="assets/images/DSH-5.jpg" alt="Description of image">

                `,
                'storage': `
                    <h2>DSH DATA DUMP</h2>
                    <img src="assets/images/DSH-9.jpg" alt="Description of image">
                    <img src="assets/images/DSH-14.jpg" alt="Description of image">
                    <img src="assets/images/DSH-22.jpg" alt="Description of image">
                    <img src="assets/images/DSH-10.jpg" alt="Description of image">
                    <img src="assets/images/DSH-17.jpg" alt="Description of image">
                    <img src="assets/images/DSH-23.jpg" alt="Description of image">
                    <img src="assets/images/DSH-16.jpg" alt="Description of image">


                   
                `
            };

            function updatePanelContent(menuType) {
                // Update the innerHTML of the right panel with the corresponding content
                infoContent.innerHTML = panelContent[menuType] || '<p>Information not available.</p>';
            }

            function updateHighlight(newIndex) {
                // Remove highlight from current item
                menuItems[currentIndex].classList.remove('highlighted');
                
                // Update index, handling wrap-around
                currentIndex = newIndex;
                if (currentIndex < 0) {
                    currentIndex = menuItems.length - 1;
                } else if (currentIndex >= menuItems.length) {
                    currentIndex = 0;
                }

                // Add highlight to the new item
                menuItems[currentIndex].classList.add('highlighted');

                // Get data-info of highlighted content to update dynamic content
                const selectedMenuType = menuItems[currentIndex].getAttribute('data-info');
                updatePanelContent(selectedMenuType);
            }

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowUp') {
                    event.preventDefault(); // Prevent page scrolling
                    updateHighlight(currentIndex - 1);
                } else if (event.key === 'ArrowDown') {
                    event.preventDefault(); // Prevent page scrolling
                    updateHighlight(currentIndex + 1);
                }
                else if (event.key === 'Escape') {
                    // Optional: Implement quit functionality if needed
                }
            });

            // Add event listeners for click/tap navigation
            menuItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    updateHighlight(index);
                });
            });

            // Initial highlight on page load
            updateHighlight(0);
        });
    </script>
</body>
</html>
