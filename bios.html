<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Screen</title>
    <style>
        body {  
            background-color: #0000AA; /* Dark blue background */
            color: #AAAAAA; /* Gray text color */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-size: 16px;
        }

        .bios-container {
            width: 90%;
            max-width: 1200px;
            height: 90%;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border: 2px solid #AAAAAA;
        }

        .header {
            text-align: center;
            /* padding: none; */
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .header .main-title {
            padding: none;
            color: #FFFFFF;
        }
        .header .link {
            padding: none;
            color: white;
            text-decoration: none;
        }
        .header .link:hover{
            color: #FFFF55
        }

        .content {
            flex-grow: 1;
            display: flex;
            border-top: 2px solid #AAAAAA;
            border-bottom: 2px solid #AAAAAA;
        }
        
        .menu-panel {
            flex: 1;
            padding: 1rem;
            border-right: 2px solid #AAAAAA;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-item {
            cursor: pointer;
            color: #FFFFFF;
        }

        .menu-item.highlighted {
            background-color: #AA0000;
            color: #FFFF55;
            padding: 0 0.5rem;
            margin: 0 -0.5rem;
            border-radius: 2px;
        }
        
        .right-panel {
            flex: 3;
            padding: 1rem;
            color: #FFFF55;
            line-height: 1.5;
            min-height: min-content;       
            max-height: 100%;    
        }

        .right-panel p {
            margin-bottom: 1rem;
        }

        .right-panel img {
            max-width: 100%;
            height: auto;
            border: 1px solid #AAAAAA;
            margin-top: 1rem;
            display: block;
        }

        .scrollable-content {
            /* height: 100%; */
            display:flex;
            flex-direction: column;
            overflow-y: scroll;
            overscroll-behavior: contain ;
            /* border for debugging box size: */
            /* border:1px solid #AA0000; */
            min-height: 0;
        }

        .text-content {
            word-wrap: normal;
            white-space: normal;
            overflow-wrap: break-word;
            min-width: 0;
        }

        .footer {
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            line-height: 1.2;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: right;
        }

        .key-prompt {
            color: #FFFFFF;
        }

        .time-date {
            text-align: center;
            width: 100%;
            margin-top: 1rem;
        }

        /* --- Mobile-specific styles --- */
        @media (max-width: 768px) {
            .bios-container {
                border: 1px;
                width: 100%;
                height: 100%;
            }

            .content {
                flex-direction: column;
                border-top: none;
                border-bottom: none;
            }

            .menu-panel {
                flex-direction: row;
                justify-content: space-between;
                border-right: none;
                border-bottom: 2px solid white;
                padding: 0.5rem;
                overflow-x: auto;
                gap: 0;
            }

            .menu-item {
                flex-shrink: 0;
                padding: 0.5rem 1rem;
                margin: 0;
                border-radius: 0;
            }

            .menu-item.highlighted {
                padding: 0.5rem 1rem;
                margin: 0;
            }
            
            .right-panel {
                border-top: 2px solid white;
                border-left: none;
                padding-top: 1rem;
                padding-left: 1rem;
                overflow-wrap: break-word;
                min-width: 0; 
            }

            .footer {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .footer-left, .footer-right {
                text-align: center;
                align-items: center;
            }
        }
    </style>
</head>

        <div class="time-date">

    </div>

            function updatePanelContent(menuType) {
                // Update the innerHTML of the right panel with the corresponding content
                infoContent.innerHTML = panelContent[menuType] || '<p>Information not available.</p>';
            }

            function updateHighlight(newIndex) {
                // Remove highlight from current item
                menuItems[currentIndex].classList.remove('highlighted');
                
                // Update index, handling wrap-around
                currentIndex = newIndex;
                if (currentIndex < 0) {
                    currentIndex = menuItems.length - 1;
                } else if (currentIndex >= menuItems.length) {
                    currentIndex = 0;
                }

                // Add highlight to the new item
                menuItems[currentIndex].classList.add('highlighted');

                // Get data-info of highlighted content to update dynamic content
                const selectedMenuType = menuItems[currentIndex].getAttribute('data-info');
                updatePanelContent(selectedMenuType);
            }

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowUp') {
                    event.preventDefault(); // Prevent page scrolling
                    updateHighlight(currentIndex - 1);
                } else if (event.key === 'ArrowDown') {
                    event.preventDefault(); // Prevent page scrolling
                    updateHighlight(currentIndex + 1);
                }
                else if (event.key === 'Escape') {
                    // Optional: Implement quit functionality if needed
                }
            });

            // Add event listeners for click/tap navigation
            menuItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    updateHighlight(index);
                });
            });

            // Initial highlight on page load
            updateHighlight(0);
        });
    </script>
</body>
</html>
